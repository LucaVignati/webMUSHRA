pages:
- type: generic
  id: Explanation
  name: Instructions
  content: '                <h2>Requirements</h2>                <p>For this test
    you will need a pair of Beyerdynamic DT770 PRO headphones, a good audio interface
    (avoid Behringer) and a quiet environment.</p>                <h2>Explanation</h2>                The
    goal of this test is to assess how audible audio glitches are in an audio signal.<br>                You
    will be presented with 12 3-second unlabeled audio tracks in each of the 4 listening
    sessions.<br>                You need to assign each track a score between 0 and
    100 representing how audible the glitch was.<br>                The scale is divided
    into the following five sections: "Not at all", "Barely", "A bit", "Much", and
    "Very Much".                  <h2>Audio Examples</h2>                  Below you
    can find some examples of the audio tracks you will be presented with.<br>                  Listen
    carefully to the examples to understand the scale.<br>                <table>                  <tr>                    <th></th>                    <th>Cello</th>                    <th>Piano</th>                  </tr>                  <tr>                    <td>Not
    at all</td>                    <td>                      <audio controls>                          <source
    src="configs/resources/audio/example_not_at_all_1_stim.wav" type="audio/wav">                          Your
    browser does not support the audio element.                      </audio>                    </td>                    <td>                      <audio
    controls>                          <source src="configs/resources/audio/example_not_at_all_2_ref.wav"
    type="audio/wav">                          Your browser does not support the audio
    element.                      </audio>                    </td>                  </tr>                  <tr>                    <td>A
    bit</td>                    <td>                      <audio controls>                          <source
    src="configs/resources/audio/example_a_bit_1_stim.wav" type="audio/wav">                          Your
    browser does not support the audio element.                      </audio>                    </td>                    <td>                      <audio
    controls>                          <source src="configs/resources/audio/example_a_bit_2_stim.wav"
    type="audio/wav">                          Your browser does not support the audio
    element.                      </audio>                    </td>                  </tr>                  <tr>                    <td>Very
    Much</td>                    <td>                      <audio controls>                          <source
    src="configs/resources/audio/example_very_much_1_stim.wav" type="audio/wav">                          Your
    browser does not support the audio element.                      </audio>                    </td>                    <td>                      <audio
    controls>                          <source src="configs/resources/audio/example_very_much_2_stim.wav"
    type="audio/wav">                          Your browser does not support the audio
    element.                      </audio>                    </td>                  </tr>                </table>                <style>                    table
    {                        margin-left: auto;                        margin-right:
    auto;                        border-collapse: collapse;                    }                    th,
    td {                        border: 0px solid black;                        padding:
    10px;                        text-align: center;                    }                </style>'
- type: generic
  id: Consent
  name: Declaration of consent
  content: <h1>Declaration of consent</h1>      <p>By clicking the 'Next' button,
    you give your consent to the following. Please read the following consent entries
    carefully.</p>      <br/>      <p><i>I confirm that I have read and understand
    the participant information <br/>sheet for the project </i>Towards Perceptual
    Deep Learning-based Packet Loss Concealment.</p>      <br/>      <p><i>I confirm
    that I am 18 years of age or older.</i></p>      <br/>      <p><i>I understand
    that if I have any queries or concerns relating to this <br/>study I can contact
    Luca Vignati (luca.vignati@unitn.it) at any time.</i></p>      <br/>      <p><i>      I
    understand that I have the right to withdraw from this study at any <br/>      time
    without requirement to provide reason, and that if I withdraw,<br/>       any
    data provided up to this point will be retained.</i></p>      <br/>      <p><i>I
    agree for my personal information, including gender, age and listening experience
    to be recorded.</i></p>      <br/>      <p><i>      I understand that the data
    I provide may be presented anonymously in <br/>r      esearch output and publication,
    will be retained securely and indefinitely,<br/>      and may be made accessible
    to future researchers.</i></p>
